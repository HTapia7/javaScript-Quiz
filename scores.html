<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/scores.css">

    <title>Code Quiz Challenge Results</title>
</head>

<body>
    <div class='container'>
        <header>
                <div>
                    <button class="returnBtn"><a href='index.html'>Return</a></button>
                </div>
        </header>

        <main>
            <div class="scoreCard">
                <form>
                    <div>
                        <label for='inititals'>Enter your name:</label>
                        <input id='initials' type='text'>
                    </div>
                    <div class="buttons">
                        <button id="submit" type="submit" class="btn">Submit</button>
                        <button id='clear' class="btn">Clear</button>
                    </div>
                </form>
                <p></p>
                <div>
                    <h2 id='results'>Seconds</h2>
                </div>
            </div>
        </main>
    </div>
    <script src='assets/js/score.js'></script>

</body>

</html>
